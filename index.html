<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In & Register</title>
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <h2>Sign In</h2>
            <form action="#">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot password?</a>
                <button type="submit">Login</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="sign-up-link" type="button" onclick="switchToRegister()">Sign Up</button>
            </form>
        </div>
        
        <div class="form-container register-container">
            <h2>Register</h2>
            <form action="#">
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Phone Number"size=10 required>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="user-type" value="NGO" checked> NGO Volunteer
                    </label>
                    <label>
                        <input type="radio" name="user-type" value="Restaurant">User
                    </label>
                </div>
                <input type="email" placeholder="Email Id" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Submit</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="sign-in-link" type="button" onclick="switchToSignIn()">Sign in instead</button>
            </form>
        </div>
    </div>

    <script>
        function switchToRegister() {
            document.querySelector('.sign-in-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'block';
        }

        function switchToSignIn() {
            document.querySelector('.register-container').style.display = 'none';
            document.querySelector('.sign-in-container').style.display = 'block';
        }
    </script>
</body>
</html>
